<div
  class="tooltip fixed z-[2] -translate-x-1/2 rounded-sm border border-black bg-white px-2 py-1 shadow-sm transition-opacity"
  [ngClass]="show ? 'show' : ''"
  [ngStyle]="{
    'top.px': top,
    'left.px': left
  }"
>
  <ng-container *ngIf="isTemplateRef(); else string">
    <ng-container *ngTemplateOutlet="castTemplateRef(tooltip)"></ng-container>
  </ng-container>

  <ng-template #string>
    {{ castString(tooltip) }}
  </ng-template>
</div>
