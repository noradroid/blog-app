<label for="username" class="mb-1"><strong>Username</strong></label>
<div class="d-flex align-items-center justify-content-start">
  <input
    type="text"
    id="username"
    name="username"
    [(ngModel)]="value"
    #input="ngModel"
    autocomplete="off"
    class="border border-black py-1 px-2"
    placeholder="Enter username"
    [required]="true"
    [appUsernameValidation]="validate"
  />
  <app-validation-icon
    [ctrl]="input.control"
    [errorMsgs]="errorMsgs"
    [onlyFirst]="true"
  ></app-validation-icon>
</div>
