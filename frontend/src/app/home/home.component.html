<div class="mb-3">
  <h1>
    {{ isLoggedIn$ | async }}
  </h1>
</div>
<div class="mb-3">
  <h1>Create your own blog</h1>
</div>
<div class="d-flex align-items-center gap-3">
  <h1>Create your own blog post</h1>
  <button [routerLink]="['/post/create']">
    <span class="material-symbols-outlined" style="font-size: 36px">
      add_circle
    </span>
  </button>
</div>

<div class="mt-4 d-flex flex-column gap-3">
  <ng-container *appHttpConnectionError="posts$">
    <ng-container *ngFor="let post of posts$ | async">
      <div>
        <h2 class="mb-2">{{ post.title }}</h2>
        <div [innerHtml]="post.content"></div>
        <div class="mt-1">
          Last updated: {{ post.lastModifiedDate | date : "medium" }}
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
