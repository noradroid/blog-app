<div class="w-100 d-flex flex-column">
  <h1 class="mb-4"><ng-content select="[title]"></ng-content></h1>
  <ng-content select="[form]"></ng-content>
  <app-submit-button
    [id]="id"
    [form]="form"
    [submitFn]="submitFn"
    [completeFn]="completeFn"
    [errorFn]="errorFn"
  ></app-submit-button>
</div>
