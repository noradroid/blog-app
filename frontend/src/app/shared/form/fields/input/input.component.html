<div class="d-flex flex-column">
  <label [for]="id" class="mb-1">
    <strong>{{ label }}</strong>
  </label>
  <input
    type="text"
    [id]="id"
    [name]="id"
    [(ngModel)]="value"
    #input="ngModel"
    autocomplete="off"
    class="border border-black py-1 px-2"
    placeholder="{{ placeholder }}"
    [required]="true"
  />
</div>
