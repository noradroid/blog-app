<div class="grid grid-cols-3 gap-3">
  <ng-container *appHttpConnectionError="posts$">
    <ng-container *ngFor="let post of posts$ | async">
      <div class="w-auto">
        <img
          class="mb-2"
          style="height: 200px; width: 300px; object-fit: cover"
          [src]="imageService.getImageUrl(post.imageId)"
        />
        <h2 class="mb-1" [routerLink]="['/post', post.id]">{{ post.title }}</h2>
        <div>{{ post.description }}</div>
        <div class="mt-1 text-sm text-gray-400">
          Last updated: {{ post.lastModifiedDate | date: 'medium' }}
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
