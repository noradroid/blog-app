<label for="password" class="mb-2"><strong>Password</strong></label>
<div class="d-flex align-items-center justify-content-start">
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="value"
    #input="ngModel"
    autocomplete="off"
    class="border border-black py-2 px-3"
    placeholder="Enter password"
  />
  <app-validation-icon [ctrl]="input.control"></app-validation-icon>
</div>
