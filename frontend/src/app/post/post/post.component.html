<div class="flex flex-col gap-3" *ngIf="post$ | async as post">
  <h1>{{ post.title }}</h1>
  <div class="text-sm">
    Updated {{ post.lastModifiedDate | date: 'medium' }}
  </div>
  <div class="text-sm">
    Posted by
    <a [routerLink]="['/u', post.user.username]">{{ post.user.username }}</a>
  </div>
  <img class="block" src="https://picsum.photos/300/200" />
  <div [innerHtml]="post.content | html"></div>
</div>
