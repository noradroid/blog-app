<div class="flex flex-col">
  <label [for]="id" class="mb-1 block" *ngIf="label">
    <strong>{{ label }}</strong>
  </label>
  <input
    type="text"
    [id]="id"
    [name]="id"
    [(ngModel)]="value"
    #input="ngModel"
    autocomplete="off"
    class="rounded border border-black px-3 py-1.5"
    placeholder="{{ placeholder }}"
    [required]="true"
  />
</div>
