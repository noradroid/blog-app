<div class="d-flex flex-column gap-3" *ngIf="post$ | async as post">
  <h1>{{ post.title }}</h1>
  <div class="fs-7">Updated {{ post.lastModifiedDate | date : "medium" }}</div>
  <div class="fs-7">
    Posted by
    <a [routerLink]="['/u', post.user.username]">{{ post.user.username }}</a>
  </div>
  <img class="d-block" src="https://picsum.photos/300/200" />
  <div [innerHtml]="post.content"></div>
</div>
