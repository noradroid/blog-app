<app-button
  [id]="id"
  type="submit"
  (clickEvent)="handleClick()"
  [appTooltip]="error ? tooltip : null"
>
  <ng-container *ngIf="!loading; else loader">
    <ng-container>
      <span [ngClass]="error ? 'text-danger' : ''">Submit</span>
    </ng-container>
  </ng-container>
  <ng-template #loader>
    <app-loader [size]="24"></app-loader>
  </ng-template>
</app-button>

<ng-template #tooltip>
  {{ error }}
</ng-template>
