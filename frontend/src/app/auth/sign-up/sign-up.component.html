<app-form-layout
  id="signup"
  [form]="form.control"
  [submitFn]="submitFn"
  [errorFn]="errorFn"
>
  <ng-container title>Sign up</ng-container>
  <ng-container form>
    <form id="signup" #form="ngForm" appFormStyling>
      <div class="d-flex flex-column align-items-start">
        <app-username
          [(value)]="model.username"
          [validate]="true"
        ></app-username>
      </div>
      <div class="d-flex flex-column align-items-start">
        <app-password
          [(value)]="model.password"
          [validate]="true"
        ></app-password>
      </div>
    </form>
  </ng-container>
</app-form-layout>
