<div class="flex flex-col gap-3">
  <ng-container *appHttpConnectionError="posts$">
    <ng-container *ngFor="let post of posts$ | async">
      <div>
        <h2 class="mb-2" [routerLink]="['/post', post.id]">{{ post.title }}</h2>
        <div [innerHtml]="post.content | html"></div>
        <div class="mt-1 fs-7">
          Last updated: {{ post.lastModifiedDate | date : "medium" }}
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
