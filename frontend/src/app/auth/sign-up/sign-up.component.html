<app-form-layout [id]="'eyed'" [submitFn]="submitFn" [errorFn]="errorFn">
  <ng-container title>Sign up</ng-container>
  <ng-container fields>
    <div class="d-flex flex-column align-items-start">
      <label for="username"><strong>Username</strong></label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="model.username"
        autocomplete="off"
      />
    </div>
    <div class="d-flex flex-column align-items-start">
      <label for="password"><strong>Password</strong></label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="model.password"
        autocomplete="off"
      />
    </div>
  </ng-container>
</app-form-layout>
