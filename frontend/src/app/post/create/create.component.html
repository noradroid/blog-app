<form
  #form="ngForm"
  class="w-100 h-100 d-flex flex-column align-items-start gap-3"
>
  <div class="w-100 d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-start align-items-center w-100 gap-3">
      <h2>Create post</h2>
    </div>
    <lib-button (click)="submit()">Create</lib-button>
  </div>

  <div class="w-100 d-flex gap-3">
    <app-input
      id="title"
      label="Title"
      placeholder="Enter title"
      [(value)]="model.title"
    ></app-input>
    <app-input
      id="description"
      label="Description"
      placeholder="Enter description"
      [(value)]="model.description"
      class="w-100"
    ></app-input>
  </div>

  <div class="h-100 w-100 d-flex flex-column">
    <label for="content" class="mb-1">
      <strong>Content</strong>
    </label>
    <div class="h-100 w-100 border border-black d-flex flex-column">
      <div
        class="actions-bar border-bottom border-black w-100 py-2 d-flex justify-content-start align-items-center gap-2 px-3"
      >
        <app-font-size-selector></app-font-size-selector>
        <app-bold></app-bold>
        <app-italic></app-italic>
        <app-underline></app-underline>
        <app-numbered-list></app-numbered-list>
        <app-bullet-list></app-bullet-list>
      </div>
      <app-textarea class="w-100 d-flex flex-fill"></app-textarea>
      <!-- <textarea
      name="content"
      id="content"
      class="w-100 d-flex flex-fill"
      [(ngModel)]="model.content"
      placeholder="Enter content"
    ></textarea> -->
    </div>
  </div>
</form>
