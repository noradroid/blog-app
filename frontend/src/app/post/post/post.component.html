<div class="flex flex-col gap-3" *ngIf="post$ | async as post">
  <h1>{{ post.title }}</h1>
  <p class="italic">{{ post.description }}</p>
  <div class="sm-text text-gray-400">
    Updated {{ post.lastModifiedDate | date: 'medium' }}
  </div>
  <div class="sm-text text-gray-700">
    Posted by
    <a [routerLink]="['/u', post.user.username]" class="underline">{{
      post.user.username
    }}</a>
  </div>
  <img [src]="imgUrl$ | async" />
  <div [innerHtml]="post.content | html"></div>
</div>
